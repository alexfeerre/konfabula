<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerca del Korsakoff</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: black;
      border: 1px solid white;
    }

    ::-webkit-scrollbar-thumb {
      background: black;
      border: 1px solid white;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    /* Cursor animado que sigue el texto */
    .typing::after {
      content: ""; /* Línea de animación */
      display: inline-block;
      width: 2px;
      height: 1em;
      background-color: white;
      animation: blink 0.6s step-end infinite;
      vertical-align: bottom;
      margin-left: 2px; /* Espaciado al final del texto */
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body class="bg-black text-white font-serif h-screen">
  <div class="grid grid-cols-6 h-screen">
    <!-- Sidebar -->
    <div class="relative block col-span-1 h-full flex flex-col items-center justify-center border-r">
      <!-- Indicador de navegación -->
      <div id="indicator" class="absolute top-0 left-0 w-1 bg-white transition-all duration-300"></div>

      <!-- Título -->
      <a href="index.html" class="text-4xl mb-12 block hover:scale-105 transition-transform duration-300">
        <h1>INICIO</h1>
      </a>

      <!-- Navegación -->
      <nav class="flex flex-col space-y-6">
        <a href="korsakoff.html" class="nav-link text-base leading-7 hover:text-gray-400 hover:scale-105 transition-transform duration-300">
          Korsakoff
        </a>
        <a href="test.html" class="nav-link text-base leading-7 hover:text-gray-400 hover:scale-105 transition-transform duration-300">
          Konfabula
        </a>
      </nav>
    </div>

    <!-- Contenido Principal -->
    <div class="col-span-5 overflow-hidden px-8 pt-36 pb-36 pl-36 pr-36 relative">
      <div id="fraseContainer" class="space-y-2 leading-relaxed">
        <!-- Frases generadas dinámicamente -->
      </div>
    </div>
  </div>

  <script>
   
const frases = [
"Jimmie vivía en un presente perpetuo y vacío.",
"Su memoria era un terreno fragmentado por el olvido.",
"Cada día era nuevo, pero siempre igual al anterior.",
"Recuerdos claros de juventud, presente que se desvanece.",
"Jimmie no sabía que olvidaba; todo era nuevo.",
"El pasado brillaba; el presente caía como arena.",
"Su memoria era un disco rayado sin avance.",
"Vivía en un mundo sin tiempo ni continuidad.",
"La música despertaba algo profundo en su alma.",
"El presente era un vacío que nunca llenaba.",
"Jimmie se iluminaba al recordar su juventud perdida.",
"Korsakoff le robó el futuro y dejó solo pasado.",
"En la capilla, Jimmie hallaba paz más allá del tiempo.",
"Vivía aislado en una isla del tiempo eterno.",
"Preguntaba la fecha, siempre sorprendido por la respuesta.",
"Su identidad anclada en un tiempo inexistente y lejano.",
"Korsakoff borró recuerdos nuevos, pero no su humanidad.",
"Incapaz de aprender, atrapado en un eterno presente.",
"El amor y la música trascendían su olvido constante.",
"Cada conversación con él era como la primera.",
"El presente se desmoronaba si dejaba de mirarlo.",
"Su sonrisa irradiaba calidez, pese a su desconexión.",
"No recordaba, pero sentía belleza en cada momento.",
"Los recuerdos de infancia eran su único ancla estable.",
"El tiempo fluía, pero para él estaba detenido.",
"Encontraba consuelo en la rutina sin necesidad de memoria.",
    ];

    const container = document.getElementById("fraseContainer");
    const maxFrases = 10; // Máximo de frases visibles

    function escribirFrase(texto, callback) {
      let index = 0;
      const fraseElement = document.createElement("p");
      fraseElement.classList.add("opacity-100", "text-3xl", "typing");
      fraseElement.style.transform = "translateY(0px)";
      container.prepend(fraseElement);

      // Efecto de máquina de escribir
      function escribir() {
        if (index < texto.length) {
          fraseElement.textContent += texto.charAt(index);
          index++;
          setTimeout(escribir, 50); // Velocidad de escritura
        } else {
          fraseElement.classList.remove("typing");
          callback();
        }
      }

      escribir();
    }

    function actualizarFrases() {
      const frasesActuales = container.querySelectorAll("p");

      frasesActuales.forEach((frase, index) => {
        frase.style.transform = `translateY(${index * 3}rem)`; // Espaciado ajustado en rem
        frase.style.opacity = Math.max(0, 1 - index * 0.15); // Opacidad se desvanece gradualmente
      });

      // Remover frases fuera del límite
      if (frasesActuales.length > maxFrases) {
        frasesActuales[frasesActuales.length - 1].remove();
      }
    }

    function generarFrase() {
      const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
      escribirFrase(fraseAleatoria, () => {
        actualizarFrases();
        setTimeout(generarFrase, 3000); // Esperar 3 segundos después de escribir
      });
    }

    // Iniciar el ciclo
    generarFrase();
  </script>
</body>
</html>
